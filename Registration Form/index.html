  <img class="wave" src="img/Untitled.png">
  <div class="container">
    <div>
      <img src="img/book.svg" class="img-bk">
     
    </div>


    <div class='formContent'>

      <form action="" id="myForm" name="submit-to-google-sheet">
        <img src="img/avatar.svg" class="avatar">
        <h4 class="title">Emergent Academy : GDS Application </h4>
        <div class="form-group">
          <label for="exampleInputEmail1"> <i class="fas fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="fullName">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1"><i class="fas fa-phone-alt"></i> Cell Number</label>
          <input type="tel" class="form-control" id="exampleInputPassword1" name="cellNumber">
          <small id="emailHelp" class="form-text text-muted">Format type : 27810234589.</small>
        </div>

        <div class="form-group ">
          <label for="exampleInputPassword1"> <i class="fas fa-map-marked-alt"></i> Location</label>
          <input type="text" class="form-control" id="" name="location">
        </div>
        <div class="form-group ">
          <label for=""> Select Course</label>
          <select id="country" name="course" class="form-control">
            <option value="https://learndigital.withgoogle.com/digitalskills/course/basics-code?gpid=2662400"> Understand the basics of code</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/prepare-for-new-job?gpid=2662400">Land your next job</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/digital-marketing?gpid=2662400">Fundamentals of digital marketing</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/digital-wellbeing?gpid=2662400">Intro to digital wellbeing</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/business-online?gpid=2662400"> Get A business Online</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/promote-business-online?gpid=2662400">Promote your Business with online advertising</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/basics-code?gpid=2662400">Introduction to Basics of Coding</option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/self-promotion?gpid=2662400">Build confidence with self-promotion </option>
            <option value="https://learndigital.withgoogle.com/digitalskills/course/increase-productivity?gpid=2662400">How to increase productivity at work</option>
          </select>
        </div>

        <button type="submit"class="btn btn-primary" id="btn">Submit</button>

      </form>


    </div>
  </div>
